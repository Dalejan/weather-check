<ion-content>
  <div class="main-cont">
    <ion-icon
      name="refresh"
      class="refresh-icon"
      (click)="getData()"
      id="refresh"
    ></ion-icon>
    <div
      class="cont"
      *ngIf="!err && data$ | async as data; else loading"
      [@fadeInOut]
    >
      <div class="location">
        <div class="circle-icon"></div>
        <p>{{data.timezone}}</p>
      </div>

      <div class="flex">
        <sc-skycons
          class="weather-icon"
          [weather]="data.icon| iconName"
          [color]="'white'"
        ></sc-skycons>

        <p class="temperature">{{data.temperature}}Â°</p>
      </div>

      <div class="meta">
        <div class="col">
          <p>HUMIDITY</p>
          <p>{{data.humidity | percent}}</p>
        </div>
        <div class="col">
          <p>RAIN</p>
          <p>{{data.precipProbability | percent}}</p>
        </div>
      </div>

      <!-- {{data | json}} -->
      <p class="summary">
        {{data.summary | titlecase}}
      </p>
    </div>

    <div class="credits">
      <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
    </div>
  </div>
</ion-content>

<ng-template #loading>
  <div class="loading" *ngIf="!err; else error">
    <ion-icon name="refresh"></ion-icon>
    <p>
      We are fetching your data. Ensure you have device location enabled
    </p>
  </div>

  <ng-template #error>
    <p [@fadeInOut]>
      Error: {{err.message}}. Please try reloading.
    </p>
  </ng-template>
</ng-template>
